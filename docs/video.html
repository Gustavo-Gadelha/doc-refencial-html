<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>

<body>
    <!--
        controls: adiciona controles ao arquivo;
        autoplay: começa automaticamente ao entrar na pagina;
        loop: começa de novo quando acaba;
        muted: o video começa sem som;
    --> 
    <h4>Videos em HTML</h4>
    <video controls autoplay muted src="/videos/file_example_MP4_480_1_5MG.mp4"></video>

    <!--
        multiplos caminhos e arquivos de video
        prioridade: do topo para baixo
        exibe uma mensagem caso nenhum dos caminhos seja suportado
    -->
    <h4>Videos em HTML</h4>
    <video controls>
        <source src="/videos/file_example_MP4_480_1_5MG.mp4">
        <source src="/videos/file_example_MP4_480_1_5MG.webmp">
        Videos em .mp4 e .webmp não suportados no seu navegador
    </video>

    <p><a href="/index.html">Voltar</a></p>
</body>
</html>
