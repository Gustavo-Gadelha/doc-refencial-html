<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>

<body>
    <!--
        iframe: mostra conteudo de outro documento HTML, ex: anuncios
        atributo "framborder": define a grossura da borda do iframe
    -->
    <h4>Iframes em HTML</h4>
    <iframe src="https://www.bing.com" frameborder="0" width="800" height="800"></iframe>
    
    <p><a href="/index.html">Voltar</a></p>
</body>
</html>
