<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <!--
        table: define uma tabela;
        tr = table row (coluna da tabela);
        th = table header (cabeçalho da tabela);
        td = table data (dados da tabela);
        
        atributo "bgcolor" = background color (cor do fundo);
        atributo "width" = largura (tamanho da tabela);
        atributo "aling" = centralizar (posição do texto na table);
    -->
    <h4>Tabelas em HTML</h4>
    <table bgcolor="black" width="700">
        <tr bgcolor="lightblue">
            <th>Domingo</th>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
            <th>Sabado</th>
        </tr>
        <tr bgcolor="white" align="center">
            <td>Fechado</td>
            <td>Aberto</td>
            <td>Aberto</td>
            <td>Aberto</td>
            <td>Aberto</td>
            <td>Aberto</td>
            <td>Fechado</td>
        </tr>
    </table>

    <p><a href="/index.html">Voltar</a></p>
</body>
</html>
