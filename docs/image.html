<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>

<body>
    <!--
        src: onde está a imagem
        alt: Exibe algo caso a imagem não for encontrada, pode ser texto ou outra imagem
        width: especifica a largura da imagem
        height: especifica o altura da imagem
        
        obs: caso apenas ou a largura ou o tamanho sejam especificados, a imagem ajustará o outro proporcionalmente 
    -->
    <h4>Imagens em HTML</h4>
    <img src="/images/img.png" alt="Imagem não encontrada" width="300"><br>

    <h4>Imagem com caminho inválido</h4>
    <img src="/img.png" alt="imagem não encontrada" width="300"><br>

    <!--
        Imagens também podem ser links!
    -->
    <h4>Imagens podem ser Links</h4>
    <a href="/index.html">
        <img src="/images/click-here.png" alt="Imagem não encontrada" width="300">
    </a><br>

    <p><a href="/index.html">Voltar</a></p>
</body>
</html>
